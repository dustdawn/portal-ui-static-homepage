<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/public.css">

    <script type="text/javascript" src="js/load.js"></script>
</head>
<body>
<div class="container">
    <!-- 头部区域 -->
    <div class="header">
        <div class="header_blank"></div>
    </div>

    <!--内容区域-->

    <!--导航内容-->

    <div class="nav">
        <!--图片横幅-->
        <div class="nav nav_banner">
            <img src="images/banner.png">
        </div>
        <!--工作台-->
        <div class="nav nav_workbench">
            <!--开门 缴费 报销 投诉-->
            <ul>
                <li class="item">
                    <img src="images/door.png" alt="">
                    <div class="text">开门</div>
                </li>
                <li class="item">
                    <img src="images/charge.png" alt="">
                    <div class="text">缴费</div>
                </li>
                <li class="item">
                    <img src="images/repair.png" alt="">
                    <div class="text">报修</div>
                </li>
                <li class="item">
                    <img src="images/complaint.png" alt="">
                    <div class="text">投诉</div>
                </li>
            </ul>
        </div>
    </div>


    <div class="division"></div>
    <!--资讯内容-->
    <div class="news">
        <!--大标题-->
        <div class="news_title"><span>热门资讯</span></div>
        <!--资讯内容-->
        <div class="news_info" id="info">
            <!--填补内容-->
        </div>
    </div>
    <div class="footer"></div>
</div>
</body>
</html>
